<!DOCTYPE html>
<html lang="en">

    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carousel</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="carousel">
        <button class="carousel_button carousel_button--left">
            <img src="/left.png" alt="">
        </button>

        <div class="carousel_track-container">
            <ul class="carousel_track">
                <li class="carousel_slide current-slide">
                    <img class ="carousel_image" src="/apollo-astrology-astronomy-2078126.jpg" alt="">
                </li>
                <li class="carousel_slide">
                    <img class ="carousel_image" src="/art-astronomy-atmosphere-360912.jpg" alt="">
                </li>
                <li class="carousel_slide">
                    <img class ="carousel_image" src="/astrology-astronomy-beautiful-2387877.jpg" alt="">
                </li>
                <li class="carousel_slide">
                    <img class ="carousel_image" src="/astrology-astronomy-bright-673902.jpg" alt="">
                </li>
                <li class="carousel_slide">
                    <img class ="carousel_image" src="/astrology-astronomy-celestial-1114900.jpg" alt="">
                </li>
                <li class="carousel_slide">
                    <img class ="carousel_image" src="/astronomy-atmosphere-earth-220201.jpg" alt="">
                </li>
                <li class="carousel_slide">
                    <img class ="carousel_image" src="/astronomy-ball-bright-39561.jpg" alt="">
                </li>
                <li class="carousel_slide">
                    <img class ="carousel_image" src="/astronomy-color-cosmos-41951.jpg" alt="">
                </li>
                <li class="carousel_slide">
                    <img class ="carousel_image" src="/earth-global-globe-87651.jpg" alt="">
                </li>
            </ul>
        </div>
        <button class="carousel_button carousel_button--right">
                <img src="/right.png" alt="">
        </button>

        <div class="carousel_nav">
            <button class="carousel_indicator current-slide"></button>
            <button class="carousel_indicator"></button>
            <button class="carousel_indicator"></button>
            <button class="carousel_indicator"></button>
            <button class="carousel_indicator"></button>
            <button class="carousel_indicator"></button>
            <button class="carousel_indicator"></button>
            <button class="carousel_indicator"></button>
            <button class="carousel_indicator"></button>
        </div>
    </div>
    <script src="/script/carousel.js"></script>
</body>
</html>
